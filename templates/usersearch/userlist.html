<!-- search_user.html -->

{% extends "base.html" %}

{% block content %}
  <h1>Search User</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  {% if users %}
    <h2>Users</h2>
    <ul>
      {% for user in users %}
        <li><a href="{% url 'usersearch:other_user_movie' user.id %}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
