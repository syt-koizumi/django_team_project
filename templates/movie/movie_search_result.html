{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'movie_search_result.css' %}">
<main>
    <h1>ー 検索結果一覧 ー</h1>
    <ul class="book-list">
        {% for l in objects %}
        <li class="book">
            <a href={% url "movie:movie_detail" l.title %}>
                <img src="{{ l.imagepath }}" alt="本の画像">
                <div class="book-info">
                    <p>{{ l.title }}</p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
