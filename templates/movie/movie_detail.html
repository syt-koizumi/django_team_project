{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'movie_detail.css' %}">
<main>
<div class="book-container">
    <div class="book">
        <img src="{{ imagepath }}" alt="本の画像">
        <div class="book-info">
            <p>{{ movie_name}}</p>
            <p>{{ overview }}</p>
        </div>
        <div class="button-container">
            {% if mylist == "f" %}
            <form action="{% url 'movie:add_mylist' movie_name %}" method="post">
                <button type="submit" name="button">お気に入り追加</button>
                {% csrf_token %}
            </form>
            {% else %}
            <p class="already-added">すでにマイリストに追加済み</p>
            {% endif %}
        </div>
    </div>
</div></main>
<style>
      main {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f2f2f2;
        display:flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .book-container {
        max-width: 800px;
        width: 100%;
        margin: 20px;

    }

    .book {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .book:hover {
        transform: translateY(-5px);
    }

    .book img {
        margin-top:20px;
        max-width: 20%;
        height: auto;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .book-info {
        padding: 15px;
        text-align: center;
    }

    .book p {
        font-size: 14px;
        margin-top: 5px;
    }

    .button-container {
        text-align: center;
        margin-top: 15px;
    }

    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-bottom:20px;
    }

    button:hover {
        background-color: #45a049;
    }

    .already-added {
        color: #FF5733;
        font-style: italic;
    }
</style>
{% endblock %}
