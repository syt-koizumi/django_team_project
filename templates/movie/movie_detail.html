{% extends 'base.html' %}
{% block content %}
<div class="book">
        <img src="{{ imagepath }}" alt="本の画像">
        <p>{{ movie_name}}</p>
        <p>{{ overview }}</p>
</div>
{% if mylist == "f" %}
          
<form action="{% url 'movie:add_mylist' movie_name %}" method="post">
    <button type="submit" name="button">お気に入り追加</button>
    {% csrf_token %}
    
</form>
{% else %}
<p>すでにマイリストに追加済み</p>
{% endif %}
{% endblock %}
