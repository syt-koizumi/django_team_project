<!-- user_movies.html -->

{% extends "base.html" %}

{% block content %}
  <h1>{{ user.username }}'s Movies</h1>
  <ul>
    {% for movie in movies %}
    <a href="{% url 'movie:movie_detail' movie.name %}"">
        <img src="{{ movie.imagepath }}" alt="">
        <p>{{ movie.name }}</p>
    </a>
      
    {% endfor %}
  </ul>
{% endblock %}
