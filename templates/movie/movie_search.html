{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'movie_search.css' %}">
<main>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">映画を検索する</h1>
            <p class="lead">好きな映画を検索してみましょう。</p>
            <hr class="my-4">
            <form id="search-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg">検索</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
