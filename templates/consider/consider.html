<button class= "q5" onclick="nextStep()" style="display:block">次へ</button>
<script>
    let step = 0;
    function nextStep() {
        step += 1;
        document.getElementsByClassName('q' + step)[0].style.display = "none";
        document.getElementsByClassName('q' + (step + 1))[0].style.display = 'block';
        if(step==5){
            document.getElementsByClassName('q' + step)[1].style.display = "none";
        }

    }

   
</script>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
  
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    form {
      max-width: 400px;
      margin: 0 auto;
      display:flex;
      text-align: center;
      justify-content: center;
    }
  
    .question {
      margin-bottom: 20px;
    }
  
    label {
      margin-bottom: 10px;
      font-size: 18px;

    }
  
   
  
    /* input[type="radio"]を非表示にしているので、代わりにlabelの前に表示する */
    input[type="radio"] + label::before {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 2px solid #3498db;
      border-radius: 50%;
    }
  

    input[type="radio"]:checked + label::before {
      background-color: #3498db;
    }
  
    button {
      width: 200px;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #2980b9;
    }</style>
