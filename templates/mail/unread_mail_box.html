{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'unread_mail_box.css' %}">
<h1>ー未読一覧ー</h1>
<div class="container">
    {% for mail in mails %}
    <div class="mail-item">
        <h3>件名：{{ mail.title }}</h3>
        <a href="{% url 'mail:mail_detail' mail.id %}">詳細</a>
    </div>
    <hr>
    {% endfor %}
    <a href="{% url 'mail:mail_list' %}"><button class="btn">お知らせ一覧へ</button></a>
</div>
{% endblock %}
