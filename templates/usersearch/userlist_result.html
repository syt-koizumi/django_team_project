{% extends 'base.html' %}
{% block content %}
    <main>
        <h2>検索結果一覧</h2>
        {% if objects %}
            {% for user in objects %}
                <p>{{ user.username }}</p>
            {% empty %}
                <p>該当するユーザーが見つかりませんでした。</p>
            {% endfor %}
        {% else %}
            <p>検索結果がありません。</p>
        {% endif %}
    </main>
{% endblock %}
